<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <!-- Manager Details -->
        <h2>Add Manager Details</h2>
        <form method="POST" action="/manager" class="mb-5">
            <input type="hidden" name="action" value="add_manager">
            <div class="mb-3">
                <label for="manager_name" class="form-label">Manager Name</label>
                <input type="text" class="form-control" id="manager_name" name="manager_name" required>
            </div>
            <div class="mb-3">
                <label for="manager_email" class="form-label">Manager Email</label>
                <input type="email" class="form-control" id="manager_email" name="manager_email" required>
            </div>
            <div class="mb-3">
                <label for="manager_department" class="form-label">Department</label>
                <input type="text" class="form-control" id="manager_department" name="manager_department" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Manager</button>
        </form>

        <!-- Employee Details -->
        <h2>Add Employee Details</h2>
        <form method="POST" action="/manager" class="mb-5">
            <input type="hidden" name="action" value="add_employee">
            <div class="mb-3">
                <label for="employee_name" class="form-label">Employee Name</label>
                <input type="text" class="form-control" id="employee_name" name="employee_name" required>
            </div>
            <div class="mb-3">
                <label for="employee_email" class="form-label">Employee Email</label>
                <input type="email" class="form-control" id="employee_email" name="employee_email" required>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input type="text" class="form-control" id="department" name="department" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-control" id="role" name="role" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Employee</button>
        </form>
    </div>
    <div class="container py-5">
        <h2>Create Project</h2>
        <form method="POST" action="/manager">
            <div class="mb-3">
                <label for="name" class="form-label">Project Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Project Description</label>
                <textarea class="form-control" id="desc" name="desc" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="start_date" name="start_date" required>
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date</label>
                <input type="date" class="form-control" id="end_date" name="end_date" required>
            </div>
            <div class="mb-3">
                <label for="budget" class="form-label">Project Budget</label>
                <input type="number" step="0.01" class="form-control" id="budget" name="budget" required>
            </div>
            <div class="mb-3">
                <label for="manager_id" class="form-label">Manager ID</label>
                <input type="number" class="form-control" id="manager_id" name="manager_id" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Project Status</label>
                <input type="text" class="form-control" id="status" name="status" required>
            </div>

            <h3>Milestone Details</h3>
            <div class="mb-3">
                <label for="milestone_name" class="form-label">Milestone Name</label>
                <input type="text" class="form-control" id="milestone_name" name="milestone_name">
            </div>
            <div class="mb-3">
                <label for="milestone_deadline" class="form-label">Milestone Deadline</label>
                <input type="date" class="form-control" id="milestone_deadline" name="milestone_deadline">
            </div>

            <h3>Resource Details</h3>
            <div class="mb-3">
                <label for="resource_type" class="form-label">Resource Type</label>
                <input type="text" class="form-control" id="resource_type" name="resource_type">
            </div>
            <div class="mb-3">
                <label for="resource_desc" class="form-label">Resource Description</label>
                <textarea class="form-control" id="resource_desc" name="resource_desc"></textarea>
            </div>
            <div class="mb-3">
                <label for="resource_cost" class="form-label">Resource Cost</label>
                <input type="number" step="0.01" class="form-control" id="resource_cost" name="resource_cost">
            </div>

            <h3>Documentation Details</h3>
            <div class="mb-3">
                <label for="doc_title" class="form-label">Document Title</label>
                <input type="text" class="form-control" id="doc_title" name="doc_title">
            </div>
            <div class="mb-3">
                <label for="doc_type" class="form-label">Document Type</label>
                <input type="text" class="form-control" id="doc_type" name="doc_type">
            </div>
            <div class="mb-3">
                <label for="file_link" class="form-label">File Link</label>
                <input type="text" class="form-control" id="file_link" name="file_link">
            </div>
            <button type="submit" name="create_project" class="btn btn-primary">Create Project</button>
        </form>
        <h3>Create Task</h3>
        <form method="POST" action="/manager">
            <div class="mb-3">
                <label for="task_desc" class="form-label">Task Description</label>
                <textarea class="form-control" id="task_desc" name="task_desc" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="task_status" class="form-label">Task Status</label>
                <input type="text" class="form-control" id="task_status" name="task_status" required>
            </div>
            <div class="mb-3">
                <label for="task_priority" class="form-label">Task Priority</label>
                <input type="number" class="form-control" id="task_priority" name="task_priority" required>
            </div>
            <div class="mb-3">
                <label for="task_assignee" class="form-label">Task Assignee Employee ID</label>
                <input type="number" class="form-control" id="task_assignee" name="task_assignee">
            </div>
            <div class="mb-3">
                <label for="estimated_time" class="form-label">Estimated Completion Time (hours)</label>
                <input type="number" class="form-control" id="estimated_time" name="estimated_time">
            </div>
            <div class="mb-3">
                <label for="task_deadline" class="form-label">Task Deadline</label>
                <input type="date" class="form-control" id="task_deadline" name="task_deadline">
            </div>
            <div class="mb-3">
                <label for="project_id" class="form-label">Enter Project ID</label>
                <input type="number" class="form-control" id="project_id" name="project_id" placeholder="Enter Project ID" required>
            </div>
            <button type="submit" name="create_task" class="btn btn-warning">Create Task</button>
        </form>

        <h2>Assign Employee to Project</h2>
        <form method="POST" action="/manager">
            <div class="mb-3">
                <label for="employee_id" class="form-label">Employee ID</label>
                <input type="number" class="form-control" id="employee_id" name="employee_id">
            </div>
            <div class="mb-3">
                <label for="project_id" class="form-label">Project ID</label>
                <input type="number" class="form-control" id="project_id" name="project_id">
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Employee Role</label>
                <input type="text" class="form-control" id="role" name="role">
            </div>
            <div class="mb-3">
                <label for="hours" class="form-label">Hours Allocated</label>
                <input type="number" class="form-control" id="hours" name="hours">
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="start_date" name="start_date">
            </div>
                    
            <button type="submit" name="assign_employee" class="btn btn-success">Assign Employee</button>
        </form>
    </div>
    <p>Or, <a href="/">Go back to the homepage</a>.</p>
    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
