<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Manager Dashboard</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="display-4 fw-bold text-center mb-4">Manager Dashboard</h1>
        <p class="lead text-center">Choose an option to manage your projects or tasks.</p>

        <div class="row text-center mt-4">
            <div class="col-md-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Manager Section</h5>
                        <p class="card-text">Manage tasks, assign responsibilities, and oversee projects.</p>
                        <a href="/manager" class="btn btn-primary">Go to Manager Section</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title">View Projects</h5>
                        <p class="card-text">Check the details of all ongoing and completed projects.</p>
                        <a href="/view_projects" class="btn btn-secondary">View Projects</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
